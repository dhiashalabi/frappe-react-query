name: Release

on:
    push:
        branches:
            - master

jobs:
    release:
        name: Release ğŸš€
        runs-on: ubuntu-latest

        permissions:
            contents: write
            issues: write
            pull-requests: write

        steps:
            - name: Checkout repository ğŸ›ï¸
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js âš™ï¸
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies ğŸ“¥
              run: npm install

            - name: Build package ğŸ”¨
              run: npm run build

            - name: Audit dependencies ğŸ”
              run: npm audit signature

            - name: Run Semantic Release ğŸš€
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                  GIT_AUTHOR_NAME: 'Mussnad DevOps'
                  GIT_AUTHOR_EMAIL: 'devops@mussnad.dev'
                  GIT_COMMITTER_NAME: 'Mussnad DevOps'
                  GIT_COMMITTER_EMAIL: 'devops@mussnad.dev'
              run: npx semantic-release
